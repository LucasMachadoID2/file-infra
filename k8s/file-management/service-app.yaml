apiVersion: v1
kind: Service
metadata:
  name: app-file-management-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: app-file-management-lb
spec:
  type: LoadBalancer
  selector:
    app: app-file-management
  ports:
    - name: http
      port: 8080
      targetPort: 8080